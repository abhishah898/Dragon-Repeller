<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG - Dragon Repeller</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="Game_Title">
        <h1>RPG - Dragon Repeller</h1>
    </div>
    <div id="game">
        <div id="stats">
            <span class="stat">XP: <strong><span id="xptext">0</span></strong></span>
            <span class="stat">Health: <strong><span id="healthtext">100</span></strong></span>
            <span class="stat">Gold: <strong><span id="goldtext">50</span></strong></span>
        </div>

        <div id="controls">
            <button id="button1">Go to store</button>
            <button id="button2">Go to Cave</button>
            <button id="button3">Fight Dragon</button>
        </div>

        <div id="MonsterSpan">
            <span class="stat">Monster Name: <strong><span id="monstername">0</span></strong></span>
            <span class="stat">Health: <strong><span id="monsterhealth">100</span></strong></span>
        </div>
        <div id="text">Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the
            town. You are in the town square. Where do you want to go? Use the buttons above.
        </div>
    </div>
    <script src="script.js"></script>
    <div id="footer">
        <p>Created by Abhishek Shah!</p>
    </div>
    
</body>
